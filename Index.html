<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mario Jump</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <audio id="bg-music" src="audio/fundo-mario.mp3" loop autoplay></audio>

  <div class="game-board">
    <div class="hud">
      <p>Pontos: <span id="score">0</span></p>
      <p>Recorde: <span id="high-score">0</span></p>
      <div id="lives"></div>
    </div>

    <img src="img/clouds.png" class="clouds" alt="Clouds" />
    <img src="img/mario.gif" class="mario" alt="Mario" />
    <img src="img/pipe.png" class="pipe" alt="Pipe" />
  </div>
</body>
</html>
